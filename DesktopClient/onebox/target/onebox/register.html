<!DOCTYPE html>
<html lang="en">
<meta name="viewport"
      content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>OneBox</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/toastr.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" role="form" ng-app="registerFormApp" ng-controller="register" ng-submit="registerUser()">
                <span class="heading"><img src="img/logo.png">&nbsp;OneBox</span>
                <div class="row">
                    <div class="col-md-5">
                        <img src="img/bg2.jpg" class="img-responsive center-block" style="width:80%">
                    </div>
                    <div class="col-md-7" style="margin-top: 4%">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" placeholder="USERNAME" ng-model="username" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input id="password" type="password" class="form-control" placeholder="PASSWORD" ng-model="password" required>
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <label for="password"></label><span id="note"></span>
                            <input id="repassword" type="password" class="form-control" placeholder="REPEAT PASSWORD" onkeyup="onblurs()" required>
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <button id="btn_register" type="submit" class="btn btn-success">REGISTER</button>&nbsp;
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.js"></script>
<script src="js/jsencrypt.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="customjs/RSAEncrypt.js"></script>
<script src="customjs/register.js"></script>
<script type="text/javascript">
    function onblurs() {
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("repassword").value;
        var note=document.getElementById("note");
        if(password!==repassword){
            note.innerHTML="<font color='red' size='4px' weight='bold'>repeat password incorrect!!</font>";
            $("#btn_register").attr('disabled',true);

        }
        else {
            note.innerHTML="<font color='red'> </font>";
            $("#btn_register").attr('disabled',false);
        }
    }
</script>
</html>
