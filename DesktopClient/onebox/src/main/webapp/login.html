<!DOCTYPE html>
<html lang="en">
<meta name="viewport"
	content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">4
	<title>OneBox</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/toastr.css" rel="stylesheet">
</head>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5"></div>
		<div class="col-md-2">
			<form role="form" ng-app="loginFormApp" ng-controller="login" ng-submit="loginAuth()">
				<div class="form-group">
					<label for="username">USERNAME</label> <input type="text"
						class="form-control" placeholder="PLEASE ENTER USERNAME" ng-model="username" required>
				</div>
				<div class="form-group">
					<label for="password">PASSWORD</label> <input type="password"
						class="form-control" placeholder="PLEASE ENTER PASSWORD" ng-model="password" required>
				</div>
				<button type="submit" class="btn btn-primary">LOGIN</button>
			</form>
		</div>
		<div class="col-md-5"></div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.js"></script>
<script src="js/jsencrypt.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="customjs/RSAEncrypt.js"></script>
<script src="customjs/cookie.js"></script>
<script src="customjs/login.js"></script>
</html>
