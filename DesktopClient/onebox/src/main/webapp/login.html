<!DOCTYPE html>
<html lang="en">
<meta name="viewport"
	content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>OneBox</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/toastr.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
</head>
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div style="float: left;margin-top: 40px;margin-left: 550px;margin-right: 30px;"><img alt="" src="img/logo.png"></div>
			<form class="form-horizontal" role="form" ng-app="loginFormApp" ng-controller="login" ng-submit="loginAuth()">
				<span class="heading" style="margin-left: 10px;">OneBox</span>
				<div>
					<img alt="" src="img/bg.jpg" class="img-responsive center-block">
				</div>
				<div class="form-group">
					<label for="username"></label>
					<input style="margin-top: 50px;" type="text" class="form-control" placeholder="USERNAME" ng-model="username" required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group">
					<label for="password"></label>
					<input type="password" class="form-control" placeholder="PASSWORD" ng-model="password" required>
					<i class="fa fa-lock"></i>
				</div>
				<div class="form-group">
					<a href="register.html"><span class="text">Register?</span></a>
					<button type="submit" class="btn btn-primary">LOGIN</button>&nbsp;
				</div>
			</form>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.js"></script>
<script src="js/jsencrypt.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="customjs/RSAEncrypt.js"></script>
<script src="customjs/cookie.js"></script>
<script src="customjs/login.js"></script>
</html>
